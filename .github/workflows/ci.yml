name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = test" >> ~/.aws/credentials
          echo "aws_secret_access_key = test" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config

      - name: Verify AWS credentials
        run: aws sts get-caller-identity || echo "AWS credentials not found"

      - name: Run unit tests
        run: |
          pytest tests/test_case.py --maxfail=1 --disable-warnings -v

  bdd-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = test" >> ~/.aws/credentials
          echo "aws_secret_access_key = test" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config

      - name: Verify AWS credentials
        run: aws sts get-caller-identity || echo "AWS credentials not found"

      - name: Run BDD tests
        run: |
          pytest features --maxfail=1 --disable-warnings -v

  integration-tests:
    needs: bdd-tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Start LocalStack with Docker Compose
        run: docker-compose up -d

      - name: Wait for LocalStack to be ready
        run: |
          timeout 60 sh -c 'until curl -s http://localhost:4566/_localstack/health | grep "\"s3\": \"running\""; do sleep 5; done'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load environment variables from .env
        run: |
          export $(grep -v '^#' .env | xargs)

      - name: Configure AWS CLI for LocalStack
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = test" >> ~/.aws/credentials
          echo "aws_secret_access_key = test" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config
          aws configure set aws_access_key_id test --profile default
          aws configure set aws_secret_access_key test --profile default
          aws configure set region us-east-1 --profile default
          aws configure set endpoint_url http://localhost:4566 --profile default

      - name: Verify AWS credentials
        run: aws sts get-caller-identity || echo "AWS credentials not found"

      - name: Run pylint
        run: |
          pylint --fail-under 7 app services
          exitcode="$?"
          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit "$exitcode"

      - name: Run integration tests
        run: |
          pytest tests/test_integration.py --maxfail=1 --disable-warnings -v
          coverage run -m pytest && coverage report -m

      - name: Teardown Docker
        if: always()
        run: docker-compose down
